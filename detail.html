<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/detail.css" />
    <title>Products Detail</title>
  </head>
  <body>
    <div class="detail-container">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item"><a href="index.html">Products</a></li>
          <li
            class="breadcrumb-item active"
            aria-current="page"
            id="breadcrumb-product-title"
          >
            ...
          </li>
        </ul>
      </nav>

      <div class="product-loading message loading">
        Đang tải chi tiết sản phẩm...
      </div>

      <div class="message error-message product-error"></div>

      <div class="product-main-content" style="display: none">
        <div class="product-overview">
          <div class="image-area">
            <img class="main-product-image" src="" alt="" />
          </div>
          <div class="info-area">
            <h1 class="product-title"></h1>
            <p class="product-category"></p>
            <p class="product-rating"></p>
            <p class="product-description"></p>
            <p class="product-price price-info"></p>
            <p class="product-stock"></p>

            <div class="action-buttons">
              <button class="add-to-cart-button">Add to cart</button>
              <button class="wishlist-button">❤️</button>
            </div>
          </div>
        </div>

        <!-- Tab -->
        <div class="tabs-container">
          <div class="tab-buttons" id="product-tabs-buttons"></div>
          <div class="tab-content" id="product-tabs-content"></div>
        </div>
      </div>
    </div>

    <script src="./assets/js/detail.js"></script>
  </body>
</html>
